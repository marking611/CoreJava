<html>
<head>
    <meta content="text/html" charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>聊天室</title>
</head>
<style type="text/css">
    .chat {
        width: 100%;
        height: 100%
    }

    .log {
        width: 100%;
        height: 80%
    }

    .log .content {
        resize: none;
        width: 500px;
        height: 400px;
    }
</style>

<body>
<div class="chat">
    <div class="log">
        <span style="text-align: center;line-height: 22px">聊天记录:</span>
        <div class="content" id="log"></div>
    </div>
    <div class="">
        <input type="text" id="message" placeholder="请输入聊天内容">
        <input type="button" id="send" value="发送">
    </div>
</div>

</body>

<script type="text/javascript">
    $("#send").click(function(){
        send();
    });

    var websocket = null;

    //判断当前浏览器是否支持WebSocket
    if('WebSocket' in window){
        websocket = new WebSocket("ws://localhost:9999/core/websocket");
    } else{
        alert('Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function(){
        setMessageInnerHTML("error");
    };

    //连接成功建立的回调方法
    websocket.onopen = function(event){
        setMessageInnerHTML("open");
    }

    //接收到消息的回调方法
    websocket.onmessage = function(event){
        setMessageInnerHTML(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function(){
        setMessageInnerHTML("close");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        websocket.close();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML){
        var log = $("#log").html();
        $("#log").html(log += innerHTML+'<br/>');
    }

    //关闭连接
    function closeWebSocket(){
        websocket.close();
    }

    //发送消息
    function send(){
        var message = $("#message").val();
        websocket.send(message);
    }
</script>
</html>
