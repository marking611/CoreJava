<html>
<head>
    <meta content="text/html" charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>聊天室</title>
</head>
<style type="text/css">
    .chat {
        width: 50%;
        height: 100%
    }

    .log-div {
        width: 100%;
        height: 80%
    }

    .log-div .content {
        border: 2px solid gainsboro;
        overflow-y: auto;
        width: 80%;
        height: 90%;
    }

    .message-div{
        width: 100%;
        height: 20%
    }

    .message-div .message{
        resize: none;
        width: 80%;
        height: 80%;
    }

    .btn-div{
        margin-left: 63.4%;
    }
</style>

<script>
//    var _host = "mak.tunnel.qydev.com";
    var _host = "localhost:9999";
</script>

<body>
<div class="chat">
    <div class="log-div">
        <span style="text-align: center;line-height: 22px">聊天记录:(<a href="javascript:void(0)" onclick="log_clear();">清空</a>)</span>
        <div class="content" id="chat_log">

        </div>
    </div>
    <div class="message-div">
        <div>
            <textarea class="message" id="message" placeholder="请输入聊天内容"></textarea>
        </div>
        <div class="btn-div">
            <button id="reset" style="height: 25px;width: 50px">清空</button>
            <button id="send"  style="height: 25px;width: 50px">发送</button>
        </div>

    </div>
</div>

</body>

<script type="text/javascript">
    var websocket = null;

    //判断当前浏览器是否支持WebSocket
    if('WebSocket' in window){
        websocket = new WebSocket("ws://"+_host+"/core/websocket");
    } else{
        alert('该浏览器不支持websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function(){
        alert("发生错误")
    };

    //连接成功建立的回调方法
    websocket.onopen = function(event){
        alert("成功建立连接");
    }

    //接收到消息的回调方法
    websocket.onmessage = function(message){
        var log = $("#chat_log").html();
        $("#chat_log").html(log += message.data+'<br/>');

        $(".log-div .content").scrollTop($(".log-div .content")[0].scrollHeight);
    }

    //连接关闭的回调方法
    websocket.onclose = function(){
        alert("关闭连接");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        websocket.close();
    }


    $("#send").click(function(){
        send();
    });

    /**
     * 发送消息
     */
    function send() {
        var message = $("#message").val();
        if (message.length=0){
            alert("请输入聊天内容");
            return;
        }
        websocket.send(message);
        $("#message").val("");
    }

    /**
     * 清空输入框内容
     */
    $("#reset").click(function () {
        $("#message").val("");
    });

    /**
     * 清空聊天记录
     */
    function log_clear() {
        $("#chat_log").html("");
    }

    //绑定回车键发送信息
    $('#message').keydown(function(e){
        if(e.keyCode==13){
            e.preventDefault(); //禁用掉默认事件
            send();
        }
    });




</script>
</html>
