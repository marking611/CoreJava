<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <script type="text/css" src="../layui/css/layui.css"></script>
    <script>
        var layer,laypage,laydate,form;
        //layer和laypage分开用use创建，否则会冲突
        layui.use(['layer'], function(){
            layer = layui.layer;
        });
        layui.use(['laypage'], function(){
            laypage = layui.laypage;
        });
        //监听提交
        layui.use(['laydate'], function(){
            laydate = layui.laydate;
        });
        layui.use(['form'],function(){
            form = layui.form;
        });
    </script>
</head>
<body>
<div class="layui-body">
    <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">帐号</label>
            <div class="layui-input-block">
                <input type="text" name="account" required  lay-verify="required" placeholder="请输入帐号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

    </form>

<script>
    form.reset;


    $("#login").click(function () {
        register();
    });

    function register() {
        var account = $("input[name=account]").val();
        var password = $("input[name=password]").val();
        if (account.length <= 0) {
            alert("请输入帐号");
            return;
        }
        if (password.length <= 0) {
            alert("请输入密码");
            return;
        }
        $.ajax({
            url : "/core/login",
            data:{"account":account,"password":password},
            type:"post",
            dataType:"json",
            success:function(data){
                if (data.status == 200){
                    //判断是不是已经补全用户信息
                    if(!data.data) {
                        window.location.href = "info.html";
                    }else{
                        window.location.href = "chat.html";
                    }
                }else{
                    alert(data.message);
                }
            }
        });
    }
</script>
</html>
