<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <style type="text/css">
        tr {
            text-align: center
        }
    </style>

</head>
<body>
<div>
    <h1 align="center">用户注册</h1>
    <table align="center" valign="center" border="1px">
        <tr>
            <td>帐号</td>
            <td><input type="text" name="account" placeholder="请输入帐号"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password1" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="password2" placeholder="请确认密码"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="register">注册</button>
            </td>
        </tr>
    </table>
</div>
</body>
<script>
    $("#register").click(function () {
        register();
    });

    function register() {
        var account = $("input[name=account]").val();
        var password1 = $("input[name=password1]").val();
        var password2 = $("input[name=password2]").val();
        if (account.length <= 0) {
            alert("请输入帐号");
            return;
        }
        if (password1.length <= 0) {
            alert("请输入密码");
            return;
        }
        if (password1 != password2) {
            alert("两次两次密码不一致，请重新填写");
            return;
        }

        $.ajax({
            url : "/core/register",
            data:{"account":account,"password":password1},
            type:"post",
            dataType:"json",
            success:function(data){
                if (data.status == 200){
                    window.location.href = "info.html";
                }else{
                    alert(data.message);
                }
            }
        });
    }
</script>
</html>
